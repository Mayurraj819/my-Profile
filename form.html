<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&family=Roboto&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<style>
h2{
    
font-family: 'Roboto', sans-serif;
color:brown;
}
label{
    font-family: 'Poppins', sans-serif; 
    color: blue;
}
input{
    border-radius: 5px;
    text-transform: uppercase;
    color:deeppink;
}
body{
    color: bisque;
}
.checkbox{
    color: blueviolet;
}
.radio{
    color:darkmagenta;
}
button[type="submit"]{
    background-color:greenyellow;
}
button[type="reset"]{
  background-color:red;
}

</style>
  </head>
  <body>
    <h2>Student Registration Form</h2>
    <table>
      <tbody>
        <form>
          <tr>
            <td>
              <label for="fName"> First Name </label>
            </td>
            <td>
              <input id="fName" type="text" required placeholder="Only Capitals"/>
            </td>
          </tr>
          <tr>
            <td>
              <label> Last Name </label>
            </td>
            <td>
              <input type="text" placeholder="Only caps"/>
            </td>
          </tr>
          <tr>
            <td><label> Age </label></td>
            <td><input type="number" required placeholder="Only age >= 18 allowed"  /></td>
          </tr>
          <tr>
            <td><label> Name of your country </label></td>
            <td><input type="text" value="India" readonly/></td>
          </tr>
          <tr>
            <td> <label> Email </label>  </td>
            <td> <input type="email"> </td>
          </tr>
          <tr>
            <td> <label> Mobile </label> </td>
            <td> <input type="tel"> </td>
          </tr>
          <tr>
            <td> <label> Date Of Birth </label> </td>
            <td> <input type="date"> </td>
          </tr>
          <tr>
            <td><label> Select Available for discussion</label> </td>
            <td> <input type="week"> </td>
          </tr>
          <tr>
            <td> <label for="">Suitable Time</label>  </td>
            <td> <input type="time"> </td>
          </tr>
          <tr>
            <td> <label> Select Gender </label>  </td>
            <td>
                <input type="radio" name="gender"> <label class="radio"> Male</label>
                <input type="radio" name="gender"> <label class="radio"> Female </label>
                <input type="radio" name="gender"> <label class="radio"> Other</label>
            </td>
          </tr>
          <tr>
            <td> <label for="">Technology Stack</label>  </td>
            <td> 
                <input type="checkbox"> <label class="Checkbox"> C </label>
                <input type="checkbox"> <label class="Checkbox"> CPP </label>
                <input type="checkbox"> <label class="Checkbox"> Java </label>
                <input type="checkbox"> <label class="Checkbox"> Angular </label>
                <input type="checkbox"> <label class="Checkbox"> React </label>
                <input type="checkbox"> <label class="Checkbox"> DevOps </label>
                <input type="checkbox"> <label class="Checkbox"> CI/CD Tools </label>
            </td>
          </tr>
          <tr>
            <td> <label> Address </label> </td>
            <td>
                <textarea></textarea>
            </td>
          </tr>
          <tr>
            <td> <button type="submit"> Register</button>  </td>
            <td> <button type="reset">Reset</button> </td>
          </tr>
        </form>
      </tbody>
    </table>
  </body>
</html>
